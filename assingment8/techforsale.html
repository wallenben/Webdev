        <fieldset class = "form">
            <legend>Order Form</legend>

            <label class="heading" for="lastname" id="lnameLabel">Last Name: </label>
            <input class="input" type="text" name="lastname" id="lastname" /><br />

            <label class="heading" for="street" id="streetLabel">Street: </label>
            <input class="input" type="text" name="street" id="street" size="40" /><br />

            <label class="heading" for="city" id="cityLabel">City: </label>
            <input class="input" type="text" name="city" id="city" /><br />

            <label class="heading" for="state">State: </label>
            <input class="input" type="text" name="state" id="state" /><br />

            <label class="heading" for="zip">Zip: </label>
            <input class="input" type="text" name="zip" id="zip" size="5"/><br />

            <label class="heading">Credit Card: </label>

            <label><input type="radio" name="credit" value="visa" />Visa</label>
            <label><input type="radio" name="credit" value="ae" />American Express</label> <br>
            <!-- This is overriding the JS function submit(). As such, I added a funny name.-->
            <button type="button" id="submitNoOverridePlease" onclick="submitForm()">Place Order </button>
